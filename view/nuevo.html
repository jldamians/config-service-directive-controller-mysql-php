<form>
	<h2>
		Nuevo Registro
		<loading></loading>
	</h2>
	<fieldset>
		<label>NOMBRES</label>
		<input type="text" required ng-model="newContact.name">
		<input type="hidden" required ng-model="newContact.op" value="insert">
	</fieldset>
	<fieldset>
		<label>DNI</label>
		<input type="text" required ng-model="newContact.dni">
	</fieldset>
	<button ng-click="save()">Guardar</button>
	<button ng-click="cancel()">Cancelar</button>
</form>
